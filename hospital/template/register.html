<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


<title>Student Registration Form</title>
<script type="text/javascript">
function validate()
{ 
if(document.signup.fname.value=="") 
{ 
alert("Please Enter First Name!");
return false;
} 
if(document.signup.lname.value=="") 
{ 
alert("Please Enter Last Name!");
return false;
} 
if(document.signup.uname.value=="") 
{ 
alert("Please Enter User Name!");
return false;
} 
if(document.signup.pword1.value=="") 
{ 
alert("Please Enter Password!");
return false;
} 
if(document.signup.pword1.value<6) 
{ 
alert("Please Enter min 6 characters!");
return false;
} 
if(document.signup.pword2.value=="") 
{ 
alert("Please Enter Password Again!");
return false;
} 
if(document.signup.pword2.value!=document.signup.pword1.value) 
{ 
alert("Password Mismatch Re-enter Password!");
return false;
} 
alert("Details Entered Successfully");

} 

</script>
</head>
<body > 
 
<table width="100%" height="100%">
<td colspan="2" width="15%"></td>
<td colspan="1" color="#ffffff" width="70%" height="100%">

<h2 >New User Signup Form</h2>
<form name="signup" action=""  method="post" onsubmit="return validate()">
{% csrf_token %}
<p>
&nbsp;&nbsp;*First Name:<input type="text" name="fname" size="20">
&nbsp;&nbsp;*Last Name:<input type="text" name="lname" size="20">
</p>
<p >&nbsp;&nbsp;*User Name:<input type="text" name="uname" size="20"></p>
<p >&nbsp;&nbsp;*Password:<input type="password" name="pword1" size="20"></p>
<p >&nbsp;&nbsp;*Confirm Password:<input type="password" name="pword2" size="20"></p>
<p >&nbsp;&nbsp;*upload image:<input type="file" name="file" ></p>

</form>
